{% extends 'base.html' %}
{% load static %}
{% block head %}

        <title>ArticleAI\Login</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
{% endblock %}
{% block content %}
        <img src="https://4kwallpapers.com/images/wallpapers/firewatch-mountains-clear-sky-blue-sky-watchtower-2560x1080-6982.jpg" alt="Article AI" width= "100%" height="100%">
        <div class="info-container">
        
                <form method="post">
                    {% csrf_token %}
                    <div class="info">
                    <h1>Hello there!</h1>
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="Enter username" name="username" required><br>
                    <label for="email">E-mail</label><br>
                    <input type="email" placeholder="Enter email" name="email" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="Enter password" name="password" required><br>
                    <div class="remember-me">
                       <input type="checkbox" value="lsRememberMe" id="rememberMe"> 
                       <label for="rememberMe">Remember me</label>
                    </div>
                    <button class="login" type="login">Login</button>

                    </div>
                </form>
                
        </div>        
{% endblock %}
