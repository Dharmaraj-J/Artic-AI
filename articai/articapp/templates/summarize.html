<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer</title>
</head>
<body>
  <h1>Text Summarizer</h1>
  <form method="post">
    {% csrf_token %}
    <label for="text">Enter text to summarize:</label><br>
    <textarea name="text" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Summarize">
    {{summary}}
  </form>
</body>
</html>
